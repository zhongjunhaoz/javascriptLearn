    function curry(fn){
        var args = Array.prototype.slice.call(arguments,1)
        return function(){
            var newArgs = args.concat(Array.prototype.slice.call(arguments))
            return fn.apply(this,newArgs)//相当于this作用域指到newArgs里面
        }
    }
