<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 一类人，宅
        // constructor
        function Otaku(name,age){
            this.name = name;
            this.age = age;
        }
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourname = function(){
            console.log('名字是'+this.name);
        }
        var yp = new Otaku("杨鹏",18);
        var xf = new Otaku("姜野芳",18);

        function objectFactory(conFn,name,agr){//代替new 实现一样的效果
            var obj = new Object();// 1.返回一个新的空对象
            conFn.call(obj,name,age) // 2.加上构造函数里面的属性
            obj._proto_ = conFn.prototype;
            return obj;
        }
        var yh = objectFactory(Otaku,"雨涵",18);
        console.log(yh);
    </script>
</body>
</html>
