<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array</title>
</head>
<body>
    <script>
        const arr = [12,18,30,100];

        //满足条件的第一个  找不到undefind
       const this_age= arr.find(function(age){
            return age >18;
        })

        //过滤
        const this_ages= arr.filter(function(age){
            return age >99;
        })

        //every()表示每一个，任何一个
        const this_every =arr.every(age => age >=18);
        
        //some()满足一个就行
        const this_some=arr.some(age => age <18);
        
    </script>
</body>
</html>
