<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财富直通车</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link href="./index.css" rel="stylesheet"> <!-- link规则，后面的LINK会覆盖前面的link -->
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide balance-plan">
                        <header class="slide-header">
                            <span class="iconfont">&#xe617;</span>
                            <span class="slide-header_title">余额宝</span>
                            <span class="iconfont">&#xe635;</span>

                        </header>
                        
                        <h4 class="slide-main_title">
                            余额宝收益攻略
                        </h4>
                        <div class="slide-mainWrapper">

                        </div>
                        <div class="slide-main_btn">
                            马上查看
                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
            </div>
    <!-- 引用第一个script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    
    <!-- 第二个script -->
    <script>        
            var mySwiper = new Swiper ('.swiper-container', {
                centeredSlides:true,
                slidesPerView:'auto',
                spaceBetween:15,
             }) ;      
    </script>
</body>
</html>
