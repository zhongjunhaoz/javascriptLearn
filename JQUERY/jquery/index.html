<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQUERY源码解析-旅梦源码</title>
</head>
<body>
    <img src="https://pic.36krcnd.com/201904/09061934/9axl9yt10w5w6kq6!heading" alt="" onLoad="photoLoaded()"/>
    <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
    // 页面加载完成之后
    //开始写JS 是不对的 ，玩了
        window.onload = function(){
        console.log('Window Readey');
    }
    //html 结构下载 ，css并且生成了文档
    // document.addEventListener('DOMContentLoaded',function(){
    //     // console.log('DOM Ready');
    //     //DOM ready
    // })

    // DOMContentLoaded 有兼容性问题
    //jquery为此而来
    //$是函数，function是参数
    $(function(){
        // 开始JS
        console.log('DOM Ready');
    })
    function photoLoaded() {
        console.log('图片Loaded');
    }
    </script>
</body>
</html>
